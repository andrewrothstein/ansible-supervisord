---
conda_env_name: ansible-supervisord
conda_env_environment: supervisord-conda-env.yml
conda_env_activate_for_login_shell: True

supervisord_python_ver: '3.8'
supervisord_ver: '4.2.1'
supervisord_log_dir: /var/log/supervisor
supervisord_etc_dir: /etc/supervisor
supervisord_user: root
supervisord_socket_path: /var/run/supervisor.sock

# toggle to disable supervisorctl and associated http server used to talk to supervisord
supervisord_enable_supervisorctl: True

