---
- name: resolve platform specific vars
  include_vars: '{{item}}'
n  with_first_found:
    - files:
        - '{{ansible_distribution}}-{{ansible_distribution_release}}.yml'
        - '{{ansible_distribution}}.yml'
        - '{{ansible_os_family}}.yml'
      skip: true
      paths:
        - '{{role_path}}/vars'

- name: pip install...
  become: yes
  become_user: root
  with_items:
    - supervisor
    - supervisor-logging
  pip:
    name: '{{item}}'
    state: present

- name: ensure supervisor directory exists
  become: yes
  become_user: root
  with_items:
    - '{{supervisord_conf_dir}}'
    - '{{supervisord_profile_dir}}'
    - '{{supervisord_log_dir}}'
  file:
    path: '{{item}}'
    mode: 0755
    state: directory

- name: install supervisor config and boot script
  become: yes
  become_user: root
  with_items:
    - f: supervisord.conf
      d: '{{supervisord_etc_dir}}'
      m: '0644'
    - f: boot-supervisord.sh
      d: /usr/local/bin
      m: '0755'
  template:
    src: '{{itemf}}.j2'
    dest: '{{item.d}}/{{item.f}}'
    mode: '{{item.m}}'
